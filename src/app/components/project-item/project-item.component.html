<div class="group relative h-96 sm:h-full bg-black cursor-pointer" (click)="openDialog()">
    <img class="group-hover:opacity-55 transition-opacity w-full h-full object-cover" [ngSrc]="avatar_url" [width]="100" [height]="100" />
    <div class="w-full h-full flex flex-col justify-center items-center text-white absolute top-0 left-0 opacity-0 group-hover:opacity-100 group-hover:animate-fade-right">
        <p class="text-2xl text-center font-bold capitalize">{{ name }}<p>
            <small class="text-xs uppercase">{{ language }}</small>
    </div>
</div>
