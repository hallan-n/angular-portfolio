<header class="fixed top-0 w-full bg-black bg-opacity-25 backdrop-blur-sm z-10">
    <div class="container mx-auto p-4 flex justify-between items-center">
        <img ngSrc="assets/profile.png" width="100" height="100" class="rounded-full w-16 h-16 object-cover" />
        <div>
            <ul class="hidden gap-3 md:flex">
                <a class="text-white hover:text-zinc-400 transition-all py-2 px-4" href="#home">INÍCIO</a>
                <a class="text-white hover:text-zinc-400 transition-all py-2 px-4" href="#about">SOBRE</a>
                <a class="text-white hover:text-zinc-400 transition-all py-2 px-4" href="#overview">RESUMO</a>
                <a class="text-white hover:text-zinc-400 transition-all py-2 px-4" href="#portfolio">PORTFOLIO</a>
                <a class="text-white hover:text-zinc-400 transition-all py-2 px-4" href="#services">SERVIÇOS</a>
                <a class="text-white hover:text-zinc-400 transition-all py-2 px-4" href="#contact">CONTATO</a>
            </ul>
        </div>
        <div class="block md:hidden">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon class="text-white">menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item href="#home">INÍCIO</a>
                <a mat-menu-item href="#about">SOBRE</a>
                <a mat-menu-item href="#overview">RESUMO</a>
                <a mat-menu-item href="#portfolio">PORTFOLIO</a>
                <a mat-menu-item href="#services">SERVIÇOS</a>
                <a mat-menu-item href="#contact">CONTATO</a>
            </mat-menu>
        </div>
    </div>
</header>
